steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--build-arg=NEXT_PUBLIC_API_URL=${_NEXT_PUBLIC_API_URL}'
      - '.'

  # 2. 빌드된 이미지를 Artifact Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:${SHORT_SHA}'

  # 3. 새로운 이미지로 Cloud Run 서비스 배포
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated' # 필요에 따라 설정

# 빌드된 이미지를 Artifact Registry에 저장
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:${SHORT_SHA}'

# substitutions 기본값 설정 (트리거에서 덮어쓸 수 있음)
substitutions:
  _SERVICE_NAME: 'placeit-client'
  _REGION: 'asia-northeast1'
  _NEXT_PUBLIC_API_URL: 'https://www.naver.com'
